<body>
  <div id="alert"></div>
  <div class="container  mt-5">
    <div class="row">
      <div class="col-3 offset-4 my-5">
            <form id="userForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email"  id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp" > <!-- Form metni, aria-describedby niteliğini kullanmakla ilgili olduğu form denetimiyle açıkça ilişkilendirilmelidir. -->
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" >User Name</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="col-12 offset-3 buton">
                  <button id="sub" type="submit" class="btn btn-primary me-1 buton1">Submit</button>
                  <button type="reset" class=" btn btn-danger buton2" >Reset</button>
                </div>
            </form>
      </div>

      <!--  burayı bootstrap te aldım -->
