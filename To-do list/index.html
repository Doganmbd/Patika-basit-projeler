<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>

        <div class="input-group mb-3">
        
        <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2" id="task" placeholder="Bugün ne yapacaksın?" />
        <button   class="btn btn-outline-secondary" type="button" id="button-addon2">Ekle</button>
      </div>
      </div>

      <ul id="list" class="list-group row">
        <div class="input-group mb-3 col-12" >
          <li class="list-group-item list-group-item-warning col-11">3 Litre Su İç 
            
          </li>
          
          <button type="button" class="a btn-close btn-close-white col-1" aria-label="Close">X</button>
        </div>
        <div class="input-group mb-3 col-12" >
          <li class="list-group-item list-group-item-warning col-11">Ödevleri Yap
            
          </li>
          
          <button type="button" class="a btn-close btn-close-white col-1" aria-label="Close">X</button>
        </div>
        <div class="input-group mb-3 col-12" >
          <li class="list-group-item list-group-item-warning col-11">50 Sayfa Kitap Oku
          </li>
          
          <button type="button" class="a btn-close btn-close-white col-1" aria-label="Close">X</button>
        </div>
        <div class="input-group mb-3 col-12" >
          <li class="list-group-item list-group-item-warning col-11">En Az 3 Saat Kodlama Yap
            
          </li>
          
          <button type="button" class="a btn-close btn-close-white col-1" aria-label="Close">X</button>
        </div>

      </ul>
      
      <div class="toast" id="liveToastt" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
